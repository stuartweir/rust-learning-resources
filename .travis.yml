language: rust
sudo: false

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - cargo install-update -a

script:
  - mdbook build $RUST_LEARNING_BOOK_PATH && mdbook test $RUST_LEARNING_BOOK_PATH

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: $RUST_LEARNING_BOOK_PATH
  keep-history: false
  on:
    branch: master
